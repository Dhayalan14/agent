<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IRIS AI</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #ff00ff;
            --bg: #000000;
            --glow: rgba(0, 212, 255, 0.8);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }

        .hud-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .hud-ring {
            position: absolute;
            border: 2px solid var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            box-shadow: 0 0 15px var(--glow);
            pointer-events: none;
        }

        .ring-1 {
            width: 300px;
            height: 300px;
            border-style: dashed;
            animation: rotate 20s linear infinite;
        }

        .ring-2 {
            width: 260px;
            height: 260px;
            border-width: 1px;
            border-style: solid;
            opacity: 0.2;
        }

        .ring-3 {
            width: 220px;
            height: 220px;
            border-width: 4px;
            border-style: double;
            opacity: 0.5;
            animation: rotate-rev 15s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-rev {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        #visualizerCanvas {
            position: absolute;
            width: 320px;
            height: 320px;
            z-index: 1;
            pointer-events: none;
        }

        #irisText {
            position: absolute;
            color: var(--primary);
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--primary);
            z-index: 2;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .status-badge {
            position: absolute;
            bottom: 120px;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            pointer-events: none;
        }

        .status-badge.active {
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
            opacity: 1;
        }

        .hud-container:hover .ring-3 {
            opacity: 0.8;
            box-shadow: 0 0 25px var(--primary);
        }
    </style>
</head>

<body>
    <div class="hud-container" id="irisCore">
        <div class="hud-ring ring-1"></div>
        <div class="hud-ring ring-2"></div>
        <div class="hud-ring ring-3"></div>
        <div id="irisText">IRIS</div>
        <canvas id="visualizerCanvas"></canvas>
    </div>

    <script src="app.js"></script>
</body>

</html>
