<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IRIS AI</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #ff00ff;
            --bg: #000000;
            --glow: rgba(0, 212, 255, 0.8);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }

        .hud-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .hud-ring {
            position: absolute;
            border: 2px solid var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            box-shadow: 0 0 15px var(--glow);
            pointer-events: none;
        }

        .ring-1 {
            width: 300px;
            height: 300px;
            border-style: dashed;
            animation: rotate 20s linear infinite;
        }

        .ring-2 {
            width: 260px;
            height: 260px;
            border-width: 1px;
            border-style: solid;
            opacity: 0.2;
        }

        .ring-3 {
            width: 220px;
            height: 220px;
            border-width: 4px;
            border-style: double;
            opacity: 0.5;
            animation: rotate-rev 15s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-rev {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        #visualizerCanvas {
            position: absolute;
            width: 320px;
            height: 320px;
            z-index: 1;
            pointer-events: none;
        }

        #irisText {
            position: absolute;
            color: var(--primary);
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--primary);
            z-index: 2;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .status-badge {
            position: absolute;
            bottom: 120px;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            pointer-events: none;
        }

        .status-badge.active {
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
            opacity: 1;
        }

        .hud-container:hover .ring-3 {
            opacity: 0.8;
            box-shadow: 0 0 25px var(--primary);
        }

        #irisLogo {
            position: absolute;
            width: 120px;
            height: auto;
            z-index: 2;
            filter: drop-shadow(0 0 5px var(--primary)) grayscale(0.8);
            /* Dim by default */
            opacity: 0.6;
            transition: all 0.5s ease;
            pointer-events: auto;
            /* Allow interaction */
        }

        /* Connecting State - Yellow Pulse */
        #irisLogo.logo-connecting {
            filter: drop-shadow(0 0 15px #ffcc00) grayscale(0%);
            opacity: 1;
            animation: pulse-yellow 1.5s infinite alternate;
        }

        /* Active/Connected State - Blue/Cyan Pulse */
        #irisLogo.logo-active {
            filter: drop-shadow(0 0 20px var(--secondary)) grayscale(0%);
            opacity: 1;
            animation: pulse-blue 2s infinite alternate;
        }

        @keyframes pulse-yellow {
            from {
                filter: drop-shadow(0 0 5px #ffcc00);
                opacity: 0.8;
                transform: scale(0.98);
            }

            to {
                filter: drop-shadow(0 0 20px #ffcc00);
                opacity: 1;
                transform: scale(1.02);
            }
        }

        @keyframes pulse-blue {
            from {
                filter: drop-shadow(0 0 10px var(--primary));
                opacity: 0.9;
            }

            to {
                filter: drop-shadow(0 0 25px var(--secondary));
                opacity: 1;
            }
        }

        .hud-container:hover #irisLogo {
            filter: drop-shadow(0 0 30px var(--secondary)) grayscale(0%);
            opacity: 1;
            transform: scale(1.05);
            /* animation: none; Remove pause on hover, keep state feedback */
        }

        /* Futuristic Accents */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 212, 255, 0.1), transparent);
            z-index: 10;
            pointer-events: none;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .corner-bracket {
            position: fixed;
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary);
            z-index: 5;
            pointer-events: none;
            opacity: 0.6;
        }

        .top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        .ring-4 {
            width: 280px;
            height: 280px;
            border: 1px dotted var(--secondary);
            border-radius: 50%;
            opacity: 0.4;
            animation: rotate-rev 30s linear infinite;
        }

        .ring-5 {
            width: 140px;
            height: 140px;
            border-top: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
            border-left: 2px solid transparent;
            border-right: 2px solid transparent;
            border-radius: 50%;
            animation: rotate 3s linear infinite;
        }
    </style>
</head>

<body>
    <div class="scan-line"></div>
    <div class="corner-bracket top-left"></div>
    <div class="corner-bracket top-right"></div>
    <div class="corner-bracket bottom-left"></div>
    <div class="corner-bracket bottom-right"></div>
    <div class="hud-container" id="irisCore">
        <div class="hud-ring ring-1"></div>
        <div class="hud-ring ring-2"></div>
        <div class="hud-ring ring-3"></div>
        <div class="hud-ring ring-4"></div>
        <div class="hud-ring ring-5"></div><img id="irisLogo" src="logo.png" alt="IRIS"><canvas
            id="visualizerCanvas"></canvas>
    </div>
    <div id="settingsModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>IRIS SYSTEM SETTINGS</h2>
            <div class="input-group"><label>API KEY</label><input type="password" id="apiKeyInput"
                    placeholder="Enter Gemini API Key"></div>
            <div class="input-group"><label>VOICE MODEL</label><select id="voiceSelect">
                    <option value="Aoede">Aoede (Elegant)</option>
                    <option value="Charon">Charon (Deep)</option>
                    <option value="Fenrir">Fenrir (Intense)</option>
                    <option value="Kore">Kore (Soft)</option>
                    <option value="Puck">Puck (Playful)</option>
                </select></div>
            <div class="modal-actions"><button id="saveBtn">INITIALIZE</button><button id="closeBtn"
                    style="background: transparent; border: 1px solid white; color: white;">CLOSE</button></div>
        </div>
    </div>
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: rgba(0, 20, 40, 0.9);
            border: 1px solid var(--primary);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
            text-align: center;
        }

        .modal-content h2 {
            margin: 0 0 25px 0;
            font-size: 18px;
            letter-spacing: 3px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 8px;
            color: var(--secondary);
            letter-spacing: 1px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 12px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            background: var(--primary);
            border: none;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--glow);
        }
    </style>
    <script src="app.js"></script>
</body>

</html>
